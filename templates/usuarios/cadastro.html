{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-6 mt-5 mx-auto">
    <form action="{% url 'cadastro' %}" method="POST">
      {% csrf_token %}
      {% for field in form.visible_fields %}
      <div style="margin-bottom: 10px;">
        <label for="{{ field.id_for_label }}" style="margin-bottom: 5px;">{{field.label}}</label>
        {{ field }}
      </div>
      {% for error in field.errors %}
      <div class="alert alert-danger">
        {{error}}
      </div>
      {% endfor %}
      {% endfor %}
      <div class="text-center">
        <button class="btn btn-success w-100" style="padding: top 5px;" type="submit">Realizar
          cadastro</button>
      </div>
      <a name="voltar_login_cadastroForm" id="voltar_login_cadastroForm" class="btn btn-outline-primary w-100 mt-2"
        href="{% url 'login' %}" role="button">Voltar para p√°gina de login</a>
    </form>
  </div>
</div>
{% endblock %}
